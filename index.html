<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/manifest-icon-192.maskable.png"/>
    <title>Pickl Manuel | Balls Game | PWA</title>
    <link rel="stylesheet" href="css/root/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  </head>

  <body>
    <div class="game">
      <main>
        <!-- drawing canvas -->
        <div class="canvas"></div>
  
        <!-- stopwatch -->
        <div class="stopwatch"></div>
  
        <!-- pause button -->
        <button class="pause-button" onclick="pauseGame()">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
      </main>

      <!-- menu modal -->
      <div class="modal">
          <div class="modal-content menu">
            <button onclick="startGame()">
              <span>
                  play
              </span><br>
              <span>
                  false friends
              </span>
          </button>
          
          <div class="buttons">
              <button onclick="showLeaderboard()">
                  <i class="fa fa-trophy" aria-hidden="true"></i>
              </button>

              <button onclick="showHelp()">
                  <i class="fa fa-question" aria-hidden="true"></i>
              </button>

              <button onclick="showSettings()">
                  <i class="fa fa-cog" aria-hidden="true"></i>
              </button>
          </div>
        </div>
      </div>

      <!-- leaderboard modal -->
      <div class="modal">
        <div class="modal-content leaderboard">
          <div class="header">
            Leaderboard
          </div>

          <div class="table">
            <table></table>
          </div>

          <div class="buttons">
            <button onclick="showStartMenu()">
              <i class="fa fa-home" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- help modal -->
      <div class="modal">
        <div class="modal-content help">
          <div class="header">
            <button onclick="back()">
              <i class="fa fa-angle-left" aria-hidden="true"></i>
            </button>
            Help
          </div>

          <p>
            The goal of this game is to get the ball in the black hole, while avoiding different obstacles on its path.
          </p>
          <p>
            The ball is controlled via the gyrosensor of your smartphone or a remote controlling device.
          </p>
        </div>
      </div>

      <!-- settings modal -->
      <div class="modal">
        <div class="modal-content settings">
          <div class="header">
            <button onclick="back()">
              <i class="fa fa-angle-left" aria-hidden="true"></i>
            </button>
            Settings
          </div>
        
          <label for="music">
            <input type="checkbox" id="music" name="music" value="Music"
              onclick="toggleMusic(this)">
            Music
          </label>

          <label for="remote">
            <input type="checkbox" id="remote" name="remote" value="Remote"
              onclick="toggleRemoteControl(this)">
            Remote Control
          </label>
          

          <div class="value">
            <input id="ip" type="text">
            <button onclick="connect()">
              <i class="fa fa-flask" aria-hidden="true"></i>
            </button>
          </div>

          <div class="broker-log"></div>
        </div>
      </div>
      
      <!-- pause modal -->
      <div class="modal">
        <div class="modal-content pause">
          <div class="header">
            Paused
          </div>
          
          <button onclick="resumeGame()">
            Resume
          </button>

          <button onclick="restartGame()">
            Restart
          </button>
          
          <button onclick="showStartMenu()">
            Quit
          </button>
          
          <button onclick="showSettings()">
            Settings
          </button>
        </div>
      </div>

      <!-- result modal -->
      <div class="modal">
        <div class="modal-content result">
          <div class="header">
            Finished!
          </div>
          
          <div class="time">
            <div class="description">
              Your time was
            </div>
            <div class="value">
              <span></span>
            </div>
          </div>
          
          <div class="rank">
            <div class="description">
              Rank:
            </div>
            <div class="value"></div>
          </div>
            
          <div class="name">
            <div class="description">
              Enter your name:
            </div>
            <div class="value">
              <input id="name" type="text" maxlength="10">
              <button onclick="addToLeaderboard()">
                <i class="fa fa-share" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
      </div>

      <audio src="./assets/cantina.mp3" loop>
        Your browser does not support the audio element.
      </audio>

    </div>
    
    <!-- scripts -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
          }
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js" type="text/javascript"></script>
    <script src="js/MQTTManager.js"></script>

    <script src="js/utility/Utility.js"></script>
    <script src="js/utility/Physics.js"></script>
    <script src="js/utility/Point.js"></script>
    <script src="js/utility/LeaderboardManager.js"></script>

    <script src="js/objects/Particle.js"></script>
    <script src="js/objects/Ball.js"></script>
    <script src="js/objects/Hole.js"></script>
    <script src="js/objects/Crater.js"></script>
    <script src="js/objects/Finish.js"></script>

    <script src="js/modals/Modal.js"></script>
    <script src="js/modals/ModalManager.js"></script>

    <script src="js/Board.js"></script>
    <script src="js/Simulation.js"></script>
    <script src="js/Main.js"></script>
  </body>
</html>
