<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000"/>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/manifest-icon-192.maskable.png"/>
    <title>Pickl Manuel | Balls Game | PWA</title>
    <link rel="stylesheet" href="css/root/styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="game">
      <main>
        <!-- drawing canvas -->
        <div class="canvas"></div>
  
        <!-- stopwatch -->
        <div class="stopwatch"></div>
  
        <!-- pause button -->
        <div class="pause-button" onclick="pauseGame()">
          <i class="fa fa-pause" aria-hidden="true"></i>
        </div>
  
        <!-- customizable modal -->
        <div class="modal">
          <div class="content">
          </div>
        </div>
      </main>

      <!-- start menu -->
      <header>
        <button class="leaderboard">
          <i class="fa fa-trophy" aria-hidden="true"></i>
        </button>
        <button>
          play
        </button>
        <button>
          <i class="fa fa-cog" aria-hidden="true"></i>
        </button>
      </header>
    </div>

    <!-- scripts -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
    <script src="js/utility/Utility.js"></script>
    <script src="js/utility/Physics.js"></script>
    <script src="js/utility/Point.js"></script>

    <script src="js/objects/Particle.js"></script>
    <script src="js/objects/Ball.js"></script>
    <script src="js/objects/Hole.js"></script>
    <script src="js/objects/Crater.js"></script>
    <script src="js/objects/Finish.js"></script>

    <script src="js/modals/Modal.js"></script>
    <script src="js/modals/PauseModal.js"></script>
    <script src="js/modals/ResultModal.js"></script>
    <script src="js/modals/LeaderboardModal.js"></script>
    <script src="js/modals/SettingsModal.js"></script>
    <script src="js/modals/ModalManager.js"></script>

    <script src="js/Board.js"></script>
    <script src="js/Simulation.js"></script>
    <script src="js/Main.js"></script>
  </body>
</html>
